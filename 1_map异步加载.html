<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>异步加载map</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
    <script>
      window.init = function () {
        new AMap.Map("container");
        window.alert('success');
      };
    //   (function init(){
    //       window.alert('1');
    //   });
      
    </script>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=248ef5458f973ecdf17bf3ccf8993c53&callback=init"
    ></script>
  </head>

  <body>
    <div id="container"></div>
  </body>
</html>
